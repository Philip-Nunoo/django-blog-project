{% extends "base/base.html" %}
{% block contents%}
<ul>
{% for p in post %}
    <a href="../posts/{{p.id}}" title="Written by: {{p.author}}"><h4>{{p.title}}</h4></a>
    <li>Date Created: {{p.date_created}}</li>
    <li>Last Updated: {{p.date_updated}}</li>
    <li>Content : {{p.post}}</li><br/>
    

{% endfor %}
</ul>
{% endblock %}
